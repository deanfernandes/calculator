<!DOCTYPE html>
<head>
<link rel="stylesheet" href="calculator.css">
<title>calculator</title>
</head>
<body>
    <div class="wrapper">
        <div id="screen">
        </div>
        <button class="span-two" onclick="clearScreen()">C</button>
        <button onclick="del()">DEL</button>
        <button onclick="append(event)">/</button>
        <button onclick="append(event)" >7</button>
        <button onclick="append(event)">8</button>
        <button onclick="append(event)">9</button>
        <button onclick="append(event)">*</button>
        <button onclick="append(event)">4</button>
        <button onclick="append(event)">5</button>
        <button onclick="append(event)">6</button>
        <button onclick="append(event)">-</button>
        <button onclick="append(event)">1</button>
        <button onclick="append(event)">2</button>
        <button onclick="append(event)">3</button>
        <button onclick="append(event)">+</button>
        <button onclick="append(event)">0</button>
        <button onclick="append(event)">.</button>
        <button class="span-two equals" onclick="equals()">=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
